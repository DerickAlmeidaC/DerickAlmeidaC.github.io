<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
  </head>
  <body>
    <form id="form_tabuada">
      <h1>Tabuada</h1>

      <label for="id_numero">
        Número:
        <input
          type="number"
          name="numero"
          id="id_numero"
          placeholder="Informe um número"
        />
      </label>

      <br /><br />
      <label for="operacao">
        Operação:
        <select name="operacao" id="id_operacao">
          <option value="" disabled selected>Selecione a operação</option>
          <option value="+">Adição</option>
          <option value="-">Subtração</option>
          <option value="*">Multiplicação</option>
          <option value="/">Divisão</option>
        </select>
      </label>

      <br /><br />
      <div class="botoes">
        <button type="submit">Calcular</button>
        <button type="reset">Limpar</button>
      </div>

      <div id="id_resultado"></div>
    </form>

    <script>
      const form = document.getElementById("form_tabuada");
      const resultado = document.getElementById("id_resultado");

      form.addEventListener("submit", (evento) => {
        evento.preventDefault();

        const numero = parseFloat(document.getElementById("id_numero").value);
        const operacao = document.getElementById("id_operacao").value;

        if (isNaN(numero) || !operacao) {
          resultado.innerHTML =
            "<p>Informe um número e selecione uma operação.</p>";
          return;
        }

        let calculo = "<h2>Resultado:</h2>";

        for (let i = 0; i <= 10; i++) {
          let res;
          switch (operacao) {
            case "+":
              res = numero + i;
              calculo += `<p>${numero} + ${i} = ${res}</p>`;
              break;
            case "-":
              res = numero - i;
              calculo += `<p>${numero} - ${i} = ${res}</p>`;
              break;
            case "*":
              res = numero * i;
              calculo += `<p>${numero} * ${i} = ${res}</p>`;
              break;
            case "/":
              res = i === 0 ? "Indefinido" : (numero / i).toFixed(2);
              calculo += `<p>${numero} / ${i} = ${res}</p>`;
              break;
          }
        }

        resultado.innerHTML = calculo;
      });
    </script>
  </body>
</html>
